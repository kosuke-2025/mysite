{% extends "myapp/base.html" %}
{% block title %}サインアップ{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
        <h1>サインアップ</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                <p>
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <span style="color: red;">{{ field.errors }}</span>
                {% endif %}
                </p>
            {% endfor %}
            <p><button type="submit">登録</button></p>
            <p><a href="{% url 'myapp:index' %}">TOPへ戻る</a></p>
        </form>
    </div>
</div>
{% endblock %}
