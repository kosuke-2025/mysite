{% extends "myapp/base.html" %}
{% block title %}ユーザ作成{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
        <br>
        <h1>ユーザー作成</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p><button type="submit">登録</button></p>
            <p><a href="{% url 'myapp:index' %}">TOPへ戻る</a></p>
        </form>
    </div>
</div>
{% endblock %}
